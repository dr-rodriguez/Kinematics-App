<!doctype html>
<title>Results</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.11.0.min.css" type="text/css" />
<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.11.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.11.0.min.css" type="text/css" />
<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.11.0.min.js"></script>

<header id="branding">
    <img src="static/images/BDNYC-logo.gif" width="500px">
    <ul>
        <li><a href="query">Return to Form</a></li>
        <li><a href="http://www.bdnyc.org">Return to BDNYC Blog</a></li>
    </ul>
</header>

<div class=page>
    <h1>Results</h1>

    <center>
        {{ div.plot|safe }}
    </center>

    <br>
    <hr>
    <br>

    <center>
        {{ div.table|safe }}
    </center>

    <form id='formatselect' method='post' action='save' >
        <p>Save to a file:
            <select name="format">
                <option value="csv">CSV</option>
                <option value="html">HTML</option>
                <option value="ascii">ASCII</option>
            </select>
            <input type='submit' value='Save' />
        </p>
    </form>

    <hr>

    <p><a href="query">Return to form</a></p>

</div>

{{ script|safe }}
